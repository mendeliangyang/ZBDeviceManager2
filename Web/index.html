<!DOCTYPE HTML>

                  sendDatabytes[0] =0xDC;
                  sendDatabytes[1] =0x60;
                  sendDatabytes[2] =0x51;
                  sendDatabytes[3] =0x00;
                  sendDatabytes[4] =0x00;
                  sendDatabytes[5] =0x00;
                  sendDatabytes[6] =0xDA;
                  sendDatabytes[7] =0x80;
                  var sendStr ='{"msgType":81}';


                var aData = [0xDC, 0x60, 0x51, 0x00, 0x00, 0, 0xDA, 0x80];

                
                var data = new Uint8Array(aData);

                ws.send(data);

                console.log('连接成功');

               };
